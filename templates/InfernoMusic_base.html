<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
<div>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="/">InfernoMusic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active text-muted" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="/registration/">Регистрация</a>
        </li>

      </ul>
      <div>
          {% if current_user.email == "marsel.corporation.usa@gmail.com" %}
            <a class="nav-link active text-muted" aria-current="page" href="/upload">Загрузить версию</a>
          {% endif %}

      </div>
      <div>
          {% if current_user.is_authenticated %}
            <div class="dropdown" id="accdropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {{ current_user.name }}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Найстройки</a></li>
                <li><a class="dropdown-item" href="/logout">Выйти</a></li>
              </ul>
            </div>

          {% else %}
            <a class="nav-link active text-muted" aria-current="page" href="/login">Авторизация</a>
          {% endif %}

      </div>
    </div>
  </div>
</nav>
</div>

  <main class="container">
        {% block content %}{% endblock %}
  </main>

</body>
</html>
