{% extends "InfernoMusic_base.html" %}

{% block content %}
<div>
    <form class="form" method="post" enctype="multipart/form-data">
        <p class="h2" id="registration_title">{{ content['make_account'] }}</p>
        <div class="form-floating mb-4">
          <input value="{{ input_values['username'] }}" name="username" type="text" class="form-control text-white" style="background: rgba(0, 0, 0, 0); border: 1px solid grey;" id="floatingInput" placeholder="Имя пользователя">
            <label style="color: grey;" for="floatingEmail">{{ content['username'] }}</label>
            <div id="usernameError" class="form-text text-danger">{{ errors['username_error'] }}</div>
        </div>

        <div class="form-floating mb-4">
          <input value="{{ input_values['password'] }}" name="password" type="password" class="form-control text-white" style="background: rgba(0, 0, 0, 0); border: 1px solid grey;" id="floatingPassword" placeholder="Пароль">
          <label style="color: grey;" for="floatingEmail">{{ content['password'] }}</label>
          <div id="passwordError" class="form-text text-danger">{{ errors['password_error'] }}</div>
        </div>

        <div class="form-floating mb-4">
          <input value="{{ input_values['passwordConfirm'] }}" name="passwordConfirm" type="password" class="form-control text-white" style="background: rgba(0, 0, 0, 0); border: 1px solid grey;" id="floatingConfirmPassword" placeholder="Повторите пароль">
            <label style="color: grey;" for="floatingEmail">{{ content['password_confirm'] }}</label>
            <div id="passwordConfirmError" class="form-text text-danger">{{ errors['password_confirm_error'] }}</div>
        </div>

        <div class="form-floating mb-4">
          <input value="{{ input_values['email'] }}" name="email" type="email" class="form-control text-white" style="background: rgba(0, 0, 0, 0); border: 1px solid grey;" id="floatingEmail" placeholder="name@example.com">
          <label style="color: grey;" for="floatingEmail">{{ content['email'] }}</label>
        </div>
        <div id="emailError" class="form-text text-danger">{{ errors['email_error'] }}</div>
        <button type="submit" class="btn btn-dark" style="width: 100%; height: 50px;">{{ content['registration'] }}</button>
    </form>
</div>

{% endblock %}
